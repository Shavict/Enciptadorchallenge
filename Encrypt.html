<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stilo.css">
    <title>Text Encryptor</title>
</head>
<body>
    <header>
        <img class="logo" src="/desafio1imagenes/Logo.png" alt="Alura Logo">
    </header>
    <main>
        <section>
            <div class="container">
                <textarea name="inputText" id="input-text" class="text-area" placeholder="Ingresa el texto aquí"></textarea>
                <div>
                    <h6 class="informacion">solo minúsculas y sin acentos</h6>
                </div>
                <div class="button">
                    <button class="btn-encrypt" onclick="convertText('encrypt')">Encriptar</button>
                    <button class="btn-decrypt" onclick="convertText('decrypt')">Desencriptar</button>
                </div>
               </div>
        </section>
        <section>
            <textarea class="mensaje" id="encrypted-text" cols="20" rows="30"></textarea>
            <div>
            <button class="btn-copiar" onclick="copiar()" style="display: none;">Copiar</button>
            </div>           
        </section>
    </main>
    <div>
    <footer>
        <p class = "informa">© SGLuca</p>
    </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
